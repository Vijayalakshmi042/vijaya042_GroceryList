<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery_List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Grocery_List.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 grocery_container">
                <h1 class="page_heading">Grocery Bud</h1>
                <input type="text" class="search_input" placeholder="e.g.eggs" id="searchInput"/>
                <button class="btn btn-primary" id="submiButton">Submit</button>   
                <div>
                    <ul id="unorderedList"></ul> 
                </div>
                <button class="btn btn-light d-flex d-none" id="clearItemsButton"></button>
             </div>
        </div>
    </div>
    <script src="Grocery_list.js"></script>
</body>
</html>
